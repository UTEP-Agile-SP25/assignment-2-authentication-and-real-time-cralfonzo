<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="greeting" class="container text-center mt-3 fw-bold"></div>

    <!--Add City Section-->
    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Add City</h2>
            <form id="addCity">
                <div class="mb-3">
                    <label for="cityname" class="form-label">City Name:</label>
                    <input type="text" class="form-control" id="cityname" name="city_name" placeholder="Enter city name" required>
                </div>
                <div class="mb-3">
                    <label for="population" class="form-label">Population:</label>
                    <input type="number" class="form-control" id="population" name="population" placeholder="Enter population" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country:</label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="country" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add City</button>
            </form>
        </div>
    </div>

    <!--Delete city Section-->
    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Delete City</h2>
            <form id="deleteCity">
                <div class="mb-3">
                    <label for="cityID" class="form-label">City Name:</label>
                    <input type="text" class="form-control" id="cityID" name="delete_city" placeholder="Enter city ID" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Delete City</button>
            </form>
        </div>
    </div>
    
    <!--City List Table-->
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">City List</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>City</th>
                            <th>Country</th>
                            <th>Population</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="cityManager.bundle.js"></script>
</body>

</html>
