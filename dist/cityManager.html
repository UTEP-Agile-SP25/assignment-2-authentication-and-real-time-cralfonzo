<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="greeting" class="container text-center mt-3 fw-bold"></div>

    <!-- Add Song Section -->
    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Add Song</h2>
            <form id="addSong">
                <div class="mb-3">
                    <label for="songname" class="form-label">Song Name:</label>
                    <input type="text" class="form-control" id="songname" name="song_name" placeholder="Enter song name" required>
                </div>
                <div class="mb-3">
                    <label for="artist" class="form-label">Artist:</label>
                    <input type="text" class="form-control" id="artist" name="artist" placeholder="Enter artist name" required>
                </div>
                <div class="mb-3">
                    <label for="releaseYear" class="form-label">Release Year:</label>
                    <input type="number" class="form-control" id="releaseYear" name="release_year" placeholder="Enter release year" min="1800" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Song</button>
            </form>
        </div>
    </div>

    <!-- Delete Song Section -->
    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Delete Song</h2>
            <form id="deleteSong">
                <div class="mb-3">
                    <label for="songID" class="form-label">Song Name:</label>
                    <input type="text" class="form-control" id="songID" name="delete_song" placeholder="Enter song ID" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Delete Song</button>
            </form>
        </div>
    </div>
    
    <!-- Song List Table -->
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Song List</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Song</th>
                            <th>Artist</th>
                            <th>Release Year</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="cityManager.bundle.js"></script>
</body>
</html>
